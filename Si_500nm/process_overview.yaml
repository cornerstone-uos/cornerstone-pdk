process_name: Si_500nm
foundry: CORNERSTONE
description: SOI 500nm passive process with heaters
material: SOI
includes_heaters: true
gds_layers:
  - name: Si_Etch1_EBL_DF_94nm
    layer: [60, 0]
    description: EBL-defined grating couplers. Layer will be etched. For gaps > 0.35, there is no max feature size.
    drc: { min_feature_size: 0.06, min_gap: 0.06, max_feature_length: 20.0 }    
  - name: Si_Etch2_DF_70nm
    layer: [6, 0]
    description: DUV-defined grating couplers. Layer will be etched.
    drc: { min_feature_size: 0.2, min_gap: 0.25, max_feature_length: 20.0 }
  - name: Si_Etch3_LF_120nm
    layer: [3, 0]
    description: Waveguide layer, defines both strip and rib. Layer will be protected.
    drc: { min_feature_size: 0.35, min_gap: 0.2}
  - name: Si_Etch3_DF_120nm
    layer: [4, 0]
    description: Waveguide layer, defines both strip and rib. Layer will be etched.
    drc: { min_feature_size: 0.2, min_gap: 0.35}
  - name: Si_Etch4_LF_100nm_to_BOX
    layer: [5, 0]
    description: Rib protect layer. Layer will be protected.
    drc: { min_feature_size: 0.25, min_gap: 0.25}    
  - name: Heat_Fil_LF
    layer: [39, 0]
    description: Heater filaments (light), layer will become metal.
    drc: { min_feature_size: 0.6, min_gap: 10.0 }
  - name: Heat_CP_LF
    layer: [41, 0]
    description: Heater contact pads (light), layer will become metal.
    drc: { min_feature_size: 2.0, min_gap: 10.0 }
  - name: Floorplan
    layer: [99, 0]
    is_info_only: true
    description: Cell outline
  - name: Label_Etch_DF
    layer: [100, 0]
    description: Labels (dark), will be etched, will not be checked in DRC
    drc: { min_feature_size: 0.25, min_gap: 0.25 }
layer_stack:
  - name: BOX
    description: BOX - buried oxide
    material: SiO2
    thickness: { value: 3.0 }
    gds_layer: null
  - name: Waveguide
    description: Full thickness SiN layer
    material: SOI
    thickness: { value: 0.22, tol: 0.02 }
    gds_layer: Si_Etch3_LF_120nm, Si_Etch4_LF_100nm_to_BOX, not Si_Etch2_DF_70nm, not Si_Etch3_DF_120nm, not Si_Etch1_EBL_DF_94nm
  - name: TOX
    description: Top cladding layer
    material: SiO2
    thickness: { value: 2.0, tol: 0.2 }
    gds_layer: null
  - name: Heater_filament
    description: Heater filament layer
    material: metal1
    is_metal_layer: true
    thickness: { value: 0.22, tol: 0.01}
    gds_layer: Heat_Fil_LF
  - name: Contact_pads
    description: Metal layer for contact pads and electrical routing
    material: metal1
    is_metal_layer: true
    thickness: { value: 0.22, tol: 0.01}
    gds_layer: Heat_CP_LF
