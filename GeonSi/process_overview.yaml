process_name: Ge_on_Si
foundry: CORNERSTONE
description: Germanium on Silicon Platform for Mid-IR wavelengths 
material: Ge-on-Si
includes_heaters: false
gds_layers:

  - name: GeEtch1_Light
    layer: [3, 0]
    description: 120 ± 10 nm Si etch (light) for waveguides from rib height
    drc: { min_feature_size: 0.35, min_gap: 0.2 }
    alias: [Si, Waveguide]
  - name: SiEtch3_Dark
    layer: [4, 0]
    description: Si etch (dark) to rib waveguide height to overlap with (3,0) to etch holes
    drc: { min_feature_size: 0.2, min_gap: 0.35 }
    alias: Hole

  - name: GeEtch1
    layer: [303, 0]
    description: 1.8 ± 200 nm Si etch (light) for waveguides
    drc: { min_feature_size: 0.06, min_gap: 0.06, max_feature_length: 20.0 }
  - name: SiEtch2
    layer: [304, 0]
    description: 70 ± 10 nm Si etch (dark) for grating couplers
    drc: { min_feature_size: 0.2, min_gap: 0.2, max_feature_length: 20.0 }
  
  



  - name: SiEtch4
    layer: [5, 0]
    description: 100 nm to BOX Si etch (light) for rib waveguides
    drc: { min_feature_size: 0.25, min_gap: 0.25 }
    alias: Slab
  - name: Heat_Fil
    layer: [39, 0]
    description: Heater filaments (light)
    drc: { min_feature_size: 0.6, min_gap: 10.0 }
  - name: Heat_CP
    layer: [41, 0]
    description: Heater contact pads (light)
    drc: { min_feature_size: 2.0, min_gap: 10.0 }
  - name: Floorplan
    layer: [99, 0]
    is_info_only: true
    description: Cell outline
  - name: Label
    layer: [100, 0]
    description: Labels (dark)
    drc: { min_feature_size: 0.25, min_gap: 0.25 }
layer_stack:
  - name: BOX
    description: BOX - buried oxide
    material: SiO2
    thickness: { value: 2.0 }
    gds_layer: null
  - name: Waveguide
    description: Full thickness Si layer
    material: Si
    thickness: { value: 0.22, tol: 0.02 }
    gds_layer: SiEtch3_Light, but not SiEtch3_Dark
  - name: Slab
    description: 120 ± 10 nm intermediate Si etched layer
    material: Si
    thickness: { value: 0.1, tol: 0.01}
    gds_layer: SiEtch4
  - name: TOX
    description: Top cladding layer
    material: SiO2
    thickness: { value: 1.0, tol: 0.1 }
    gds_layer: null
  - name: Heater_filament
    description: Heater filament layer
    material: metal1
    is_metal_layer: true
    thickness: { value: 0.12, tol: 0.01}
    gds_layer: Heater_filaments
  - name: Contact_pads
    description: Metal layer for contact pads and electrical routing
    material: metal2
    is_metal_layer: true
    thickness: { value: 0.1, tol: 0.01}
    gds_layer: Heater_contact_pads
